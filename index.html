<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="form-wrap">
                    <form action="index.html" autocomplete="off" class="sign-in-form">
                        <div class="logo">
                            <img src="/imagess/logo.png" alt="logo">
                            <h4>GJ Crestions</h4>
                        </div>

                        <div class="heading">
                            <h2>Welcome Back</h2>
                            <h6>Not Registered?</h6>
                            <a href="#" class="toggle">Sign Up</a>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" class="input-field" minlength="4" 
                                autocomplete="off" 
                                required
                                />
                                <label>Name</label>
                            </div>

                            <div class="input-wrap">
                                <input type="password" class="input-field" minlength="4" 
                                autocomplete="off" 
                                required
                                />
                                <label>Password</label>
                            </div>

                            <input type="submit" class="sign-btn" value="Submit"/>
                                <p class="text">Forget Password? <br>
                                    <a href="#">Get Help</a>Signing In
                                </p>    
                        </div>  
                    </form>

                   <form action="index.html" autocomplete="off" class="sign-up-form"></form>
                        <div class="logo">
                            <img src="/imagess/logo.png" alt="logo"> 
                            <h4>GJ Crestions</h4>
                        </div>

                        <div class="heading">
                            <h2>Get Started</h2>
                            <h6>Already have an account</h6>
                            <a href="#" class="toggle">Sign In</a>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" class="input-field" minlength="4" 
                                autocomplete="off" 
                                required
                                />
                                <label>Name</label>
                            </div>

                            <div class="input-wrap">
                                <input type="email" class="input-field" minlength="4" 
                                autocomplete="off" 
                                required
                                />
                                <label>Email</label>
                            </div>

                            <div class="input-wrap">
                                <input type="password" class="input-field" minlength="4" 
                                autocomplete="off" 
                                required
                                />
                                <label>Password</label>
                            </div>

                            <input type="submit" value="Sign Up" class="sign-btn"/>

                                <p class="text">By Signing Up, I agree to the
                                    <a href="#">Terms and Conditions</a>and
                                    <a href="#">Privacy and Policy</a>
                                </p>    
                        </div>  
                    </form> 
                </div>
                
              <div class="carousel">
                    <div class="images-wrapper">
                        <img src="/imagess/image1.png" alt="" class="image img-1">
                        <img src="/imagess/image2.png" alt="" class="image img-2">
                        <img src="/imagess/image3.png" alt="" class="image img-3">
                    </div>
                  
                <div class="text-slider">  

                    <div class="text-wrap">
                        <div class="text-group">
                            <h2>Safety Crypto Pay</h2>
                            <h2>Easy Payments</h2>
                            <h2>Daily Updates</h2>
                        </div>
                    </div>

                    <div class="bullets">
                        <span class="active" data-value="1"></span>
                        <span data-value="2"></span>
                        <span date-value="3"></span>
                    </div>

                </div>
                </div> 
        </div>
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
